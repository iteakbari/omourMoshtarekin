<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="left-sec p-3 px-md-0">
        <div class="p-4 col-lg-9 col-xl-8 mx-auto">
            <div class="d-grid place-center gap-1 mb-2">
                <img src="./assets/img/logo.svg" alt="">
                <h6 class="m-0">
                    <b>سیستم جامع مشترکین برق</b>
                </h6>
                <p class="fs-14 m-0">شرکت سهامی برق منطقه‌ای یزد</p>
            </div>
            <div class="px-2">
                <div class="alert alert-danger" role="alert">
                    نام‌کاربری یا کلمه عبور اشتباه است.
                </div>
            </div>
            <div class="row m-0">
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>نام</label>
                        <input type="text" placeholder="نام">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>نام خانوادگی</label>
                        <input type="text" placeholder="نام خانوادگی">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>کدملی</label>
                        <input type="text" placeholder="کدملی">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>تاریخ تولد</label>
                        <input type="text" placeholder="تاریخ تولد">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>شماره همراه</label>
                        <input type="text" placeholder="شماره همراه">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>تلفن</label>
                        <input type="text" placeholder="تلفن">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>کدپستی</label>
                        <input type="text" placeholder="کدپستی">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>نام کاربری</label>
                        <input type="text" placeholder="نام کاربری">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <label>کلمه عبور</label>
                        <input type="text" placeholder="کلمه عبور">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-2">
                        <label>آدرس</label>
                        <textarea name="" id="" rows="3" placeholder="آدرس"></textarea>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 mx-auto pt-3">
                    <button class="k-btn k-btn-primary w-100">ثبت نام</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/popper-v2-11-2.js"></script>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/codeBox.js"></script>
</body>

</html>
